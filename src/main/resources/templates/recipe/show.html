<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="recipe" type="learn.springframework.domain.Recipe"*/-->
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">
    <title th:text="${'Recipe - '+ recipe.description}"></title>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><h1>Recipe</h1></a>
</nav>

<div class="container mt-5">
    <div class="card mt-2">
        <div class="card-header text-uppercase" th:text="${recipe.description}">Name</div>
        <div class="card-body card-deck">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Difficulty</th>
                    <th>Preparation Time</th>
                    <th>Cooking Time</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${recipe.difficulty}">Difficulty level</td>
                    <td th:text="${recipe.prepTime}">Preparation Time</td>
                    <td th:text="${recipe.cookTime}">Cooking Time</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-header text-uppercase">Category</div>
        <div class="card-body">
            <div class="col-md-3 bg-light text-dark text-left"
                 th:each="category : ${recipe.categories}"
                 th:text="${category.categoryName}">
                Category Name
            </div>
        </div>
    </div>


    <div class="card mt-2">
        <div class="card-header text-uppercase">Ingredients</div>
        <div class="card-body card-deck">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Ingredient Name</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ingredient : ${recipe.ingredients}">
                    <td th:text="${ingredient.description}">Ingredient 1</td>
                    <td th:text="${ingredient.amount +' '+ ingredient.uom.uom}">Amount</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



    <div class="card mt-2">
        <div class="card-header text-uppercase">Direction</div>
        <div class="card-body" th:text="${recipe.directions}">Process to prepare recipe</div>
    </div>

    <div class="card mt-2">
        <div class="card-header text-uppercase">Note</div>
        <div class="card-body" th:text="${recipe.note.notes}">Note to prepare recipe</div>
    </div>

    <a role="button" class="btn btn-info mt-4" th:href="${recipe.url}">View Original</a>

    <div class="mt-5">

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
