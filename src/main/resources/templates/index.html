<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe - Home</title>
</head>
<body>
    <h1>My Recipe</h1>
    <div th:each="recipe : ${recipes}">
        <h1 th:text="${recipe.description}"></h1>
        <ul>
            <li th:each="ingredient: ${recipe.ingredients}">
                <span th:text="${ingredient.description}"></span> | <span th:text="${ingredient.amount}"></span> <span th:text="${ingredient.uom.uom}"></span>
            </li>
        </ul>

        <p th:text="${recipe.directions}"></p>
        <p th:text="${recipe.note.notes}"></p>

        <h2 th:text="${recipe.url}"></h2>
    </div>
</body>
</html>
