<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <title>Recipe - Home</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><h1>Recipe</h1></a>
    </nav>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        List of Recipes
                    </div>

                    <div class="list-group list-group-flush" th:if="${not #lists.isEmpty(recipes)}">
                        <a class="list-group-item list-group-item-action"
                           th:each="recipe : ${recipes}"
                           th:href="@{'/recipe/' + ${recipe.id} + '/show/'}"
                           th:text="${recipe.description}">Recipe</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            th:src="@{/webjars/popper.js/1.14.1/umd/popper.min.js}"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</body>
</html>
